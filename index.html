<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Calculator</title>
    <link rel="shortcut icon" href="icono.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="title">Odin Calculator</h1>
        <div class="operation">Operation</div>
        <div class="result">Result</div>
        <div class="buttons">
            <div class="row">
                <button class="clear">C</button>
                <button class="errase">E</button>
                <button class="percent">%</button>
                <button class="operator">/</button>
            </div>
            <div class="row">
                <button class="operand">7</button>
                <button class="operand">8</button>
                <button class="operand">9</button>
                <button class="operator">*</button>
            </div>
            <div class="row">
                <button class="operand">4</button>
                <button class="operand">5</button>
                <button class="operand">6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button class="operand">1</button>
                <button class="operand">2</button>
                <button class="operand">3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button class="operator">+-</button>
                <button class="operand">0</button>
                <button class="operand">.</button>
                <button class="operator">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
