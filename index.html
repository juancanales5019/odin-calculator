<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Calculator</title>
    <link rel="shortcut icon" href="icono.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="title">Odin Calculator</h1>
        <div class="operation"></div>
        <div class="result"></div>
        <div class="buttons">
            <div class="row">
                <button id="clear">C</button>
                <button id="errase">E</button>
                <button id="percent">%</button>
                <button id="division" value="/">/</button>
            </div>
            <div class="row">
                <button id="seven" value="7">7</button>
                <button id="eight" value="8">8</button>
                <button id="nine" value="9">9</button>
                <button id="multiplication" value="*">*</button>
            </div>
            <div class="row">
                <button id="four" value="4">4</button>
                <button id="five" value="5">5</button>
                <button id="six" value="6">6</button>
                <button id="subtraction" value="-">-</button>
            </div>
            <div class="row">
                <button id="one" value="1">1</button>
                <button id="two" value="2">2</button>
                <button id="three" value="3">3</button>
                <button id="addition" value="+">+</button>
            </div>
            <div class="row">
                <button class="operator">+-</button>
                <button id="zero" value="0">0</button>
                <button id="decimal" value=".">.</button>
                <button id="solve">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
